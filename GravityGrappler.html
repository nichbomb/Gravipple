<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var SizeY = 800;
    var SizeX = 800;

    var config = {
        type: Phaser.AUTO,
        width: SizeX,
        height: SizeY,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('circle', 'images/character.png');
        this.load.image('hazard', 'images/hazard.png');
        this.load.image('grapple', 'images/grapple.png');
        this.load.image('star', 'images/star.png');
    }

    var platforms;
    var score = 0;
    var scoreText;
    var gravityValue = 300;
    var grappled = false;

    var wkey;
    var akey;
    var skey;
    var dkey;
    var hookDown = false;
    var isHooked = false;
    var gameOver = false;
    var currentHook = null;
    var currentHookDist;

    function create ()
    {
        this.add.image(800, 600, 'sky').setScale(2);

        platforms = this.physics.add.staticGroup();
        createPlatforms();

        player = this.physics.add.sprite(100, 450, 'circle');
        player.body.setCircle(20);
        createPlayer();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 50, stepX: 70 }
        });
        createStars();

        grapples = this.physics.add.staticGroup({
            key: 'grapple',
            repeat: 1,
            setXY: { x: 200, y: SizeY/2, stepX: 400 }
        });

        hazards = this.physics.add.group();
        this.physics.add.collider(player, hazards, hitHazard, null, this);

        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        cursors = this.input.keyboard.createCursorKeys();
        scoreText = this.add.text(16, 16, 'Score: 0', {fontSize: '32px', fill: '#000'});

        this.input.keyboard.on('keydown-' + 'W', function (event) { setGravity(0, -gravityValue) });
    }

    function createPlatforms ()
    {
        /*platforms.create(SizeX/2, SizeY, 'ground').setScale(4).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');*/
    }

    function createPlayer ()
    {
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
    }

    function createHazards ()
    {

    }

    function hitHazard (player, hazard)
    {
        this.physics.pause();
        player.setTint(0xff0000);
        gameOver = true;
    }

    function createStars ()
    {
        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });
    }

    function findClosestGrapple ()
    {
        var closestGrapple = false;
        var closestGrappleDist = 0;
        var grappleInstances = grapples.getChildren();
        var i;
        var thisDist;
        for (i = 0; i < grappleInstances.length; i++) {
            grapple = grappleInstances[i];
            thisDist = getDistance(grapple)
            if (closestGrapple == false){
                closestGrapple = grapple;
                closestGrappleDist = thisDist;
            }
            else {
                if (closestGrappleDist > thisDist)
                {
                    closestGrapple = grapple;
                    closestGrappleDist = thisDist;
                }

            }
        }
        return closestGrapple
    }

    function getDistance (grapp)
    {
        x = player.x - grapp.x;
        y = player.y - grapp.y;
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText('Score = ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var hazard = hazards.create(x, 16, 'hazard');
            hazard.setBounce(1);
            hazard.setCollideWorldBounds(true);
            hazard.setVelocity(Phaser.Math.Between(-200, 200), 20);
            // hazard.body.setBoundsRectangle();

        }

    }

    function setGravity (x, y) {
        player.body.gravity.x = x
        player.body.gravity.y = y
    }

    function updateGrapple ()
    {
        nearestGrapple = findClosestGrapple();
        if (isHooked){
            isHooked = false;
            currentHook = null;
        }
        else {
            isHooked = true;
            currentHook = findClosestGrapple();
            if (currentHook == false) {
              isHooked = false;
            } else {
              currentHookDist = getDistance(currentHook);
            }
        }
    }

    function update ()
    {
        if (gameOver) {
        }
        else {

          if (cursors.space.isDown){
              if (!hookDown){
                  updateGrapple()
                  hookDown = true;
              }
          }
          else {
              hookDown = false;
          }

          if (cursors.left.isDown)
          {
              setGravity(-gravityValue, 0)
          }
          else if (cursors.right.isDown)
          {
              setGravity(gravityValue, 0);
          }
          else if (cursors.up.isDown)
          {
              setGravity(0, -gravityValue);
          }
          else if (cursors.down.isDown)
          {
              setGravity(0, gravityValue);
          }
          if (isHooked) {
            setGravity(0, 0);

            x = player.x - currentHook.x;
            y = player.y - currentHook.y;
            theta = Math.atan(y/x);

            velx = player.body.velocity.x;
            vely = player.body.velocity.y;
            phi = Math.atan(vely/velx);

            var xdir = 1;
            var ydir = 1;
            if (velx < 0) {
              xdir = -1;
            }
            if (vely < 0) {
              ydir = -1;
            }

            angle =  phi - theta;

            initialVelocity = Math.sqrt(Math.pow(velx,2) + Math.pow(vely,2));

            finalVelocity = initialVelocity*Math.cos(angle);

            finalVelocityX = xdir*finalVelocity*Math.cos(phi);
            finalVelocityY = ydir*finalVelocity*Math.sin(phi);
            player.body.setVelocity(finalVelocityX, finalVelocityY);
          }
        }
    }

</script>

</body>
</html>
